# BEM 
    - Là tiêu chuẩn đặt tên class khi viết CSS
    
## Ý nghĩa
    - Viết tắt của: Block Element Modifier
    - Block: Khối
    - Element: Thành phần trong khối 
    - Modifier: Bổ sung ý nghĩa cho `Block` hoặc `Element`

## Tại sao phải dùng BEM
    - Mỗi người đặt một kiểu
    - Members đặt class trùng nhau

## Cú pháp
    - .block
    - .block__element

    - .block--modifier
    - .block__element--modifier

## Tính ứng dụng
    - Xây dựng layout website
    - Xây dựng thành phần trên website

## Ưu điểm
    - Tính rõ ràng
    - Tái sử dụng dễ dàng
    - Giup cả team làm việc với nhau dễ dàng 
    - Tính module, không lo CSS của class này ảnh hưởng 
lên CSS của class khác 

## Nhược điểm 
    - Tên class dài
    - Một số người cho là xấu

## Khi nào dùng BEM là phù hợp
    - Dự án nhiều members
    - Dự án lớn, số lượng pages nhiều or số lượng các
thành phần trên giao diện nhiều

## Trường hợp Block lồng Block
    - Block con là thành phần dùng chung thì ta 
không đặt tên bằng các .block__element nữa mà tách nó 
ra thành một block riêng dùng chung (ví dụ nhiều button giống nhau)

    - Block con chứ nhiều element
Việc có nhiều element con trong 1 block thì 
ta có thể tách 1 block nào đó thành 1 block riêng
