<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMap | Header</title>
    <link rel="stylesheet" href="/thuchanh/styles/css/grid.css">
    <link rel="stylesheet" href="/thuchanh/styles/css/style.css">
</head>
<body>
    <div id="slider">
        <div class="row text-content">
            <div class="col col-haft contact-info">
                <h1 class="text-heading">BusMap</h1>
                <p class="text-des-1">
                    Ứng dụng hỗ trợ người đi xe buýt tại Bình Định.
                </p>
                <p class="text-des-2">
                    <span class="text-sub-des-2">
                        Hỗ trợ các nền tảng Android, iOS, Windows Phone và Web
                    </span>
                </p>
                <div class="download-app">
                    <div class="download"> 
                        <a href="">
                            <img src="/thuchanh/styles/jmg/Download.png" alt="icon-download" class="download-img-1">
                            <img src="/thuchanh/styles/jmg/Download-green.png" alt="icon-download-green" class="download-img-2">
                            <span class="text-download">Tải về</span>
                        </a>
                    </div>
                    <div class="network"> 
                        <a href="">
                            <img src="/thuchanh/styles/jmg/Earth-Web.png" alt="icon-network" class="network-img-1">
                            <img src="/thuchanh/styles/jmg/Earth-Web-green.png" alt="icon-network-green" class="network-img-2">
                            <span class="text-network">BusMap phiển bản Web</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col col-haft slider-map">
                <img src="/thuchanh/styles/jmg/logo.jpg" alt="ImageMap" class="img-map">
            </div>
        </div>
    </div>
</body>
</html>
